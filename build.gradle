plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.7.20-Beta'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.18.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'commons-logging:commons-logging:1.2'
    implementation 'org.json:json:20220320'
    implementation 'it.unimi.dsi:fastutil:8.5.8'
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'org.xbib.elasticsearch:joptsimple:6.3.2.1'
    implementation 'com.esotericsoftware:kryo:5.3.0'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'com.google.code.google-collections:google-collect:snapshot-20080530'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'mysql:mysql-connector-java:8.0.30'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.googlecode.efficient-java-matrix-library:ejml:0.25'
    implementation 'com.esotericsoftware:kryo:5.3.0'
}

test {
    useJUnitPlatform()
}